<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Produto</title>

  <!-- Link para o Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Conteúdo da página de produto -->
<div class="container mt-5">
  <div class="row">
    <!-- Detalhes do Produto -->
    <div class="col-md-6">
      <img src="caminho/imagem_do_produto.jpg" alt="Nome do Produto" class="img-fluid">
    </div>

    <div class="col-md-6">
      <h1 id="produto-nome">Nome do Produto</h1>
      <p id="produto-descricao">Descrição detalhada do produto.</p>
      <p><strong id="produto-preco-antigo">R$ 99,90</strong></p>
      <p><strong id="produto-preco-desconto" class="text-success">R$ 79,90</strong></p>
      <button class="btn btn-primary">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>

<!-- Scripts do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
