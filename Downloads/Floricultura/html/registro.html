<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Florishop </title>
  <link rel="icon" href="../img/plant.svg">
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="cabeçalho">
  <h1><img src="../img/logo.svg" alt="logo">Florishop</h1>
  <section class="cabeçalho__butoes">
    <a class="butoes" href="../html/home.html"><img src="../img/home.svg" alt="Home">Home</a>
    <a class="butoes" href="../html/lojinha.html"><img src="../img/loja.svg" alt="Lojinha">Lojinha</a>
    <a class="butoes" href="../html/biografia.html"><img src="../img/create.svg" alt="Biografia">Biografia</a>
    <a class="butoes" href="../html/termos.html"><img src="../img/contact.svg" alt="Termos">Termos</a>
  </section>
  <section class="cabeçalho__extras">
    <a href="../html/carrinho.html" class="cabeçalho__extras__item">
      <img src="../img/cart.png" alt="Carrinho">
      <span>Carrinho</span>
    </a>
    <a href="../html/login.html" class="cabeçalho__extras__item">
      <img src="../img/login.png" alt="Login">
      <span>Login</span>
    </a>
  </section>
</header>
<main>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-0">
    <div class="row w-100">
      <!-- Lado esquerdo (Logo e imagem) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-4">
        <h1 class="display-3 font-weight-bold text-dark">Florishop</h1>
        <p class="lead text-dark">Crie uma conta para começar suas compras de flores! Vamos te ajudar a fazer as melhores escolhas.</p>
        <img src="../img/rosasbrancas.png" alt="Imagem de flores" class="img-fluid rounded shadow-lg" style="max-width: 90%; max-height: 400px;">
      </div>

      <!-- Lado direito (Formulário de registro) -->
      <div class="col-md-6 bg-white rounded p-4 shadow-lg">
        <h2 class="text-center text-dark mb-4">Criar Conta</h2>
        <form action="register_action" method="post">
          <div class="form-group">
            <label for="full_name" class="font-weight-bold">Nome Completo</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="username" class="font-weight-bold">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password" class="font-weight-bold">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="confirm_password" class="font-weight-bold">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-danger btn-block mt-4">Registrar</button>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">Já tem uma conta? <a href="../html/login.html" class="text-danger font-weight-bold">Faça login aqui</a></p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- jQuery (necessário para o Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Popper.js (necessário para alguns componentes do Bootstrap) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
